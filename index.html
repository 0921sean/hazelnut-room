<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HazelNut Room Entrance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .intro-screen, .container {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
    }
    .intro-screen {
      background: url('door.jpg') center center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: black;
      z-index: 10;
      cursor: pointer;
    }
    .intro-screen h1 {
      color: white;
      font-size: 3rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      margin-bottom: 20px;
      background-color: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }
    .container {
      display: none;
    }
    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .hotspot {
      position: absolute;
      cursor: pointer;
    }
    .guitar {
      top: 43%;
      left: 78%;
      width: 7%;
      height: 35%;
    }
    .trashcan {
      top: 68%;
      left: 82.5%;
      width: 6%;
      height: 18%;
    }
  </style>
</head>
<body>
  <div class="intro-screen" id="intro" onclick="enterRoom()">
    <h1>여긴 HazelNut 방이다.</h1>
    <audio id="knock-sound" src="knock.mp3" preload="auto"></audio>
  </div>

  <div class="container" id="room">
    <img src="5b975b8844c4ff014abc5c8155834396eb9a1ad6c438deadc671d20761fee0a4.jpg" alt="Ghibli Room" class="background-image" />
    <a href="https://your-link-for-guitar.com" class="hotspot guitar"></a>
    <a href="https://your-link-for-trashcan.com" class="hotspot trashcan"></a>
  </div>

  <script>
    function enterRoom() {
      const knock = document.getElementById('knock-sound');
      knock.play();
      setTimeout(() => {
        document.getElementById('intro').style.display = 'none';
        document.getElementById('room').style.display = 'block';
      }, 1200); // wait for knock sound before entering
    }
  </script>
</body>
</html>
