<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HazelNut Room</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: black;
    }
    .screen {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
    }
    #intro {
      background: url('door.jpg') center center / cover no-repeat;
      cursor: pointer;
      z-index: 10;
    }
    #room {
      display: none;
    }
    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .hotspot {
      position: absolute;
      cursor: pointer;
    }
    .guitar {
      top: 43%;
      left: 78%;
      width: 7%;
      height: 35%;
    }
    .trashcan {
      top: 68%;
      left: 82.5%;
      width: 6%;
      height: 18%;
    }
  </style>
</head>
<body>
  <!-- Door screen -->
  <div class="screen" id="intro" onclick="enterRoom()">
    <audio id="knock-sound" src="knock.mp3" preload="auto"></audio>
  </div>

  <!-- HazelNut room screen -->
  <div class="screen" id="room">
    <img src="5b975b8844c4ff014abc5c8155834396eb9a1ad6c438deadc671d20761fee0a4.jpg" alt="HazelNut Room" class="background-image" />
    <a href="https://your-link-for-guitar.com" class="hotspot guitar"></a>
    <a href="https://your-link-for-trashcan.com" class="hotspot trashcan"></a>
  </div>

  <script>
    function enterRoom() {
      const knock = document.getElementById('knock-sound');
      knock.play();
      setTimeout(() => {
        document.getElementById('intro').style.display = 'none';
        document.getElementById('room').style.display = 'block';
      }, 1200); // wait for knock sound before showing the room
    }
  </script>
</body>
</html>
